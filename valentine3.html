<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–µ–∫—Ä–µ—Ç–Ω–æ–µ –ø–æ—Å–ª–∞–Ω–∏–µ</title>
    <link rel="icon" type="image/png" href="favicon.ico"> <!-- –ò–∫–æ–Ω–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            overflow: hidden;
        }
        .message {
            font-size: 50px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .heart-float {
            position: absolute;
            color: red;
            font-size: 50px;
            opacity: 0.7;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 1; }
            100% { transform: translateY(-10vh) translateX(10px); opacity: 0; }
        }
        button {
            background-color: white;
            border: none;
            padding: 15px 30px;
            color: #ff4d6d;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
            transition: 0.3s;
            outline: none;
            z-index: 2;
        }
        button:hover {
            background-color: #ffccd5;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <p class="message">–¢—ã –º–æ–µ —Å—á–∞—Å—Ç—å–µ –Ω–∞–≤—Å–µ–≥–¥–∞! üíñ</p>
    <button onclick="window.location.href='index.html'">–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞–∑–∞–¥</button>

    <div class="hearts" id="hearts"></div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart-float");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 1.5 + 2 + "s";
            document.getElementById("hearts").appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 200);
    </script>
</body>
</html>
